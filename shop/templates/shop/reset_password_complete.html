{% extends 'shop/base.html' %}
{% load static %}

{% block css_styles %}
<link rel="stylesheet" href="{% static 'shop/css/styles.css' %}">
<link rel="stylesheet" href="{% static 'shop/css/resetpassword.css' %}">
{% endblock %}

{% block main%}
<main class="main">
    <div class="reset_password">
        <h1 class="reset-title">
            Password reset complete
        </h1>
        <p class="reset-desc">
            Your password has been set. You may go ahead and log in now.
        </p>
        <a href="{% url 'login' %}" class="reset-complete">
            <div>
                LOG IN
            </div>
        </a>
    </div>
</main>
{% endblock %}
