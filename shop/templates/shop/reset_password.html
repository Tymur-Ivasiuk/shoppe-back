{% extends 'shop/base.html' %}
{% load static %}

{% block css_styles %}
<link rel="stylesheet" href="{% static 'shop/css/styles.css' %}">
<link rel="stylesheet" href="{% static 'shop/css/resetpassword.css' %}">
{% endblock %}


{% block main %}
<main class="main">
    <div class="reset_password">
        <h1 class="reset-title">
            Have you Forgotten Your Password ?
        </h1>
        <p class="reset-desc">
            If you've forgotten your password, enter your e-mail address and we'll send you an e-mail
        </p>
        <form class="reset-password_form" method="post">
            {% csrf_token %}
            {{form.email}}
            <button type="submit" class="form-button">RESET PASSWORD</button>
        </form>
    </div>
</main>
{% endblock %}
